<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <div th:replace="fragments/header :: header-css"/>

<meta charset="UTF-8">
<title>Teste</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
	<h3>City Master</h3>
	<hr>
	<a th:href="@{/master/city/add}"
	class="btn btn-primary btn-sm mb-3"
	>
		Add City
	</a>
	<table id="empTable" class="table table-bordered table-striped table-sm">
		<thead class="thead-dark">
			<tr>
				<th>Sl No</th>
				<th>Country Name</th>
				<th>City Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempCity : ${city}">
				<td th:text="${tempCityStat.index+1}"></td>
				<td th:text="${tempCity.Country.countryName}"></td>
				<td th:text="${tempCity.cityName}"></td>				
				<td>
					<a th:href="@{/master/city/update(cityId=${tempCity.id},countryId=${tempCity.Country.id})}"
					class ="btn btn-info btn-sm">Update</a>
					<a th:href="@{/master/city/delete(cityId=${tempCity.id})}"
					class ="btn btn-danger btn-sm" 
					onclick="if (!(confirm('Are you sure you want to delete this city?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	<div th:replace="fragments/footer :: footer"/>
</body>
</html>
