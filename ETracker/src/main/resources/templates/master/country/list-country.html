<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <div th:replace="fragments/header :: header-css"/>

<meta charset="UTF-8">
<title>Teste</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
	<div class="row">
	<div class="col-sm-2">
	<a th:href="@{/master/country/add}"
	class="btn btn-primary btn-sm mb-5"	>
		Add Country
	</a>
	</div>
	<div class="col-sm-10">
		<div class="alert alert-success alert-dismissible" th:if="${successmessage!=null}">
	    	<button type="button" class="close" data-dismiss="alert">&times;</button>
			<span th:text="${successmessage}"></span>
	  	</div>
	</div>
	
	</div>
	<table id="dataTable" class="table table-bordered table-striped table-sm">
		<thead class="thead-dark">
			<tr>
				<th>Sl No</th>
				<th>Country Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempCountry : ${country}">
				<td th:text="${tempCountryStat.index+1}"></td>
				<td th:text="${tempCountry.countryName}"></td>
				<td>
					<a th:href="@{/master/country/update(countryId=${tempCountry.id})}"
					class ="btn btn-info btn-xs">Update</a>
					<a th:href="@{/master/country/delete(countryId=${tempCountry.id})}"
					class ="btn btn-danger btn-xs" 
					onclick="if (!(confirm('Are you sure you want to delete this country?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	<div th:replace="fragments/footer :: footer"/>
</body>
</html>
